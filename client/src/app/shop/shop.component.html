<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" name="" id="" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let item of sortOptions"
                [value] = "item.value">
                {{item.name}}
        </option>
      </select>

      <h5 class="text-warning ml-3">Categories</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" 
        *ngFor="let item of categories"
        [class.active]="item.id === this.shopParams.categoryId"
        [value]="item.id"
        (click)="onCategorySelected(item.id)"
        >
          {{item.name}}
        </li>
      </ul>

      <h5 class="text-warning ml-3">Discounts</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" 
        *ngFor="let item of discounts" 
        [class.active]="item.id === this.shopParams.discountId"
        [value]="item.id"
        (click)="onDiscountSelected(item.id)"
        >
          {{item.name}}
        </li>
      </ul>

    </section>
    
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing <strong>10</strong> of <strong>16</strong> Results</span>
        </header>
        <div class="form-inline mt-2">
          <input type="text" class="form-control mr-2" style="width: 300px" placeholder="Search">
          <button class="btn btn-outline-primary my-2">Search</button>
          <button class="btn btn-outline-success ml-2 my-2">Reset</button>
        </div>
      </div>
      

      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <pagination 
        [boundaryLinks]="true" 
        [totalItems]="this.totalCount"
        (pageChanged)="onPageChanged($event)"
        [itemsPerPage]="this.shopParams.pageSize"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
        </pagination>
      </div>
      
    </section>
  </div>
</div>

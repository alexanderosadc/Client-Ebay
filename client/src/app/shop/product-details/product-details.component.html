<div class="row" *ngIf="product">
    <div class="col-6">
        <!-- <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100"> -->
        <img 
        src="https://offautan-uc1.azureedge.net/-/media/images/off/ph/products-en/products-landing/landing/off_overtime_product_collections_large_2x.jpg?la=en-ph" 
        alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency}}</p>
        <div>
            <i class="fa fa-minus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold">2</span>
            <i class="fa fa-plus-circle text-warning" style="cursor: pointer; font-size: 2em;"></i>
            <button class="btn btn-outline-secondary btn-lg">Add to Cart</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 ml-3">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>

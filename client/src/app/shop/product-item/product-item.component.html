<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
      <img 
      src="https://offautan-uc1.azureedge.net/-/media/images/off/ph/products-en/products-landing/landing/off_overtime_product_collections_large_2x.jpg?la=en-ph" alt="{{product.name}}" class="img-fluid bg-info">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
          <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
          <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
      </div>
  </div>
    <!-- <img src="{{product.photos[0].binaryData}}" alt="{{product.name}}" class="img-fluid bg-info"> -->
    
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
        <div class="btn-group mt-auto">
          
        </div>
        <small class="text-muted">9 mins</small>
    </div>
  </div>
